<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Update an Event</h1>
    <form id="update-event-form">
        <input type="text" id="old-event-name" placeholder="Existing Event Name" required>
        <input type="text" id="new-event-name" placeholder="New Event Name">
        <input type="date" id="new-event-date">
        <input type="time" id="new-event-time">
        <button type="submit">Update Event</button>
    </form>

    <a href="index.html">Back to Home</a>

    <script src="app.js"></script>
</body>
</html>
